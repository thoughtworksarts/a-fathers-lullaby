language: node_js
node_js:
  - "stable"
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
    - node_modules
install:
  - npm install
  - npm ci
before_script:
  - npm start -- --silent &
script:
  - $(npm bin)/cypress run
  - npm test a
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: release
# safelist
branches:
  only:
    - release
